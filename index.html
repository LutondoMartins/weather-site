<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/logo.png">


    <title>Weather APP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Search Bar -->
    <div class="search-box flex items-center w-full mb-6">
        <svg class="w-5 h-5 ml-3 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="search-input" class="search-input" placeholder="Search for a city...">
        <div class="loader mr-3" id="search-loader"></div>
    </div>
    
    <div id="error-message" class="w-full max-w-md mb-4 p-2 bg-red-100 rounded-md">
        City not found. Please try again.
    </div>
    
    <!-- Weather Card -->
    <div class="weather-card flex flex-col md:flex-row w-full">
        <!-- Left Side - Weather Info -->
        <div class="w-full md:w-2/5 bg-white p-4 sm:p-6">
            <div class="flex items-center justify-center mb-4 sm:mb-6">
                <div id="current-condition-icon" class="weather-icon-large"></div>
                <div class="ml-2 text-gray-500 text-base sm:text-lg" id="current-condition-text">Loading weather data...</div>
            </div>
            
            <div class="flex space-x-4 border-b pb-2 mb-4">
                <button class="tab-active px-2 py-1 text-sm sm:text-base" id="today-tab">Today</button>
                <button class="text-gray-500 px-2 py-1 text-sm sm:text-base" id="week-tab">Week</button>
            </div>
            
            <div id="today-forecast" class="space-y-3 sm:space-y-4">
                <!-- Hourly forecasts will be inserted here -->
                <div class="flex justify-between items-center">
                    <div class="text-gray-600 text-sm sm:text-base">Loading...</div>
                    <div class="flex items-center">
                        <div class="weather-icon-small"></div>
                        <span class="text-gray-600 text-sm sm:text-base">--°</span>
                    </div>
                </div>
            </div>
            
            <div id="week-forecast" class="space-y-3 sm:space-y-4 hidden">
                <!-- Daily forecasts will be inserted here -->
            </div>
        </div>
        
        <!-- Right Side - City Background -->
        <div id="city-view" class="w-full md:w-3/5 city-background text-white p-4 sm:p-6 relative">
            <div class="fog-overlay"></div>
            <div class="absolute top-0 right-0 p-4 sm:p-6 text-right z-10">
                <h1 class="text-2xl sm:text-3xl font-light" id="city-name">Loading</h1>
                <p class="text-xs sm:text-sm text-blue-100" id="region-name">Please search for a city</p>
            </div>
            
            <div class="absolute bottom-0 left-0 p-4 sm:p-6 z-10">
                <div class="mb-1 text-sm sm:text-base" id="current-time">--:-- a.m.</div>
                <div class="text-xs sm:text-sm" id="current-date">Loading date...</div>
            </div>
            
            <div class="absolute bottom-0 right-0 p-4 sm:p-6 z-10">
                <div class="temperature-now font-light" id="current-temp">--°</div>
            </div>
        </div>
    </div>

    <!-- Recent Locations (Mobile Only) -->
    <div class="w-full max-w-md mt-6 bg-white rounded-lg shadow-md p-4 block sm:hidden">
        <h3 class="text-gray-700 font-medium mb-3">Recent Locations</h3>
        <div class="space-y-2" id="recent-locations">
            <div class="text-gray-500 text-sm italic">Search for a city to see recent locations</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
